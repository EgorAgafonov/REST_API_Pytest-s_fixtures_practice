[pytest]
markers =
   _1: тест создания простой карточки питомца
   _2: тест создания карточки питомца с фото
   _3: тест запроса списка всех питомцев
   _4: тест на удаление карточки питомца
   _5: тест на удаление всех карточек питомцев
   create_pet: тесты создания простой/с фото карточки питомца
   delete_pet: тесты удаления одной карточки/всех карточек питомца(ев)
   get_info: тест запроса списка всех питомцев

